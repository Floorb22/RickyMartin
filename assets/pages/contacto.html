<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href="../styles/contacto.css" rel="stylesheet">
    <link href="../styles/header.css" rel="stylesheet">
    <link href="../styles/footer.css" rel="stylesheet">
    <link href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css" rel="stylesheet"> <!--Botones Footer -->
</head>

<body>

    <header>
        <div class="logoContainer">
            <div class="logo">
                <img src="../images/spotify.rm.png" alt="logo de ricky martin">
            </div>
            <div class="titulo">
                <a href="../../index.html" style="color:white; text-decoration: none;">
                    <h1 style="font-family:'DynaPuff', cursive;;">Ricky Martin</h1>
                </a>
            </div>
        </div>
        <div class="botonContainer">
            <nav class="botonesNavegacion">
                <a class="boton" href="./tour.html">Tour</a>
                <a class="boton" href="./merch.html">Merch</a>
                <a class="boton" href="./contacto.html">Contacto</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="contacto">

        <form class="row g-3" id="formulario">
            <div class="row g-3">
                <div class="formulario_grupo col-sm-6" id="grupo_nombre">
                    <label for="firstName" class="form-label"><strong>Nombre</strong></label>
                    <div class="formulario__grupo-input">
                    <input type="text" class="form-control" name="nombre" id="firstName" placeholder="Juan" value="">
                        <i class="formulario_validacion-estado fa-solid fa-circle-xmark" style="color: #f02424;"></i>
                </div>
                    <div class="invalid-feedback">
                        <b> Por favor, ingrese un nombre válido. </b>
                    </div>
                </div>

                <div class="formulario_grupo col-sm-6" id="grupo_apellido">
                    <label for="lastName" class="form-label"><strong>Apellido</strong></label>
                    <input type="text" class="form-control" name="apellido" id="lastName" placeholder="Perez" value=""
                        >
                        <i class="formulario_validacion-estado fa-solid fa-circle-xmark" style="color: #f02424;"></i>
                    <div class="invalid-feedback">
                       <b> Por favor, ingrese un apellido válido. </b>
                    </div>
                </div>


                <div class="formulario_grupo col-12" id="grupo_email">
                    <label for="email" class="form-label"><strong>Email</strong></label>
                    <input type="email" class="form-control" name="correo" id="correo" placeholder="you@example.com">
                    <i class="formulario_validacion-estado fa-solid fa-circle-xmark" style="color: #f02424;"></i>
                    <div class="invalid-feedback">
                        <b> Por favor, ingrese un email válido. </b>
                    </div>
                </div>

                <div class="col-md-5">
                    <label for="novedades" class="form-label"><strong>¿Desea recibir en su email todas las novedades?</strong></label>
                    <select name="novedades" class="form-select" required="">
                        <option value="">Selecione</option>
                        <option value="true">Si</option>
                        <option value="false">No</option>
                    </select>
                </div>


            </div>

            <div class="formulario_mensaje" id="formulario_mensaje">
                <p><i class="fa-solid fa-circle-exclamation" style="color: #ff1a1a;"></i> <b>Error: </b> Por favor, rellena el formulario completo.</p>
            </div>

            <div class="formulario_enviar" id="formulario_enviar">
            <button class="w-100 btn btn-dark btn-lg " type="submit">SUSCRIBIRSE</button>
            <p class="formulario_mensaje-exito" id="formulario_mensaje-exito"><b>Formulario enviado!</b></p>
            </div>
        </form>
    </div>
    </main>

    <footer>
        <p>¡Seguinos en nuestras redes!</p>
        <div class="icon">
            <a href="https://www.instagram.com/ricky_martin/?hl=es-la">
                <svg heigth="80" width="80">
                    <circle cx="40" cy="80" r=20 stroke="orange" stroke-width="4" fill="none"></circle>
                </svg>
                <i class="bx bxl-instagram"></i>
            </a>
        </div>
        <div class="icon">
            <a href="https://www.facebook.com/RickyMartinOfficialPage">
                <svg heigth="80" width="80">
                    <circle cx="40" cy="80" r=20 stroke="blue" stroke-width="4" fill="none"></circle>
                </svg>
                <i class="bx bxl-facebook"></i>
            </a>
        </div>
        <div class="icon">
            <a href="https://twitter.com/ricky_martin">
                <svg heigth="80" width="80">
                    <circle cx="40" cy="80" r=20 stroke="lightblue" stroke-width="4" fill="none"></circle>
                </svg>
                <i class="bx bxl-twitter"></i>
            </a>
        </div>
    </footer>


    <script src="../scripts/validacion_formulario.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/5c022e6466.js" crossorigin="anonymous"></script>
</body>

</html>
