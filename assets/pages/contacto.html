<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../styles/header.css" rel="stylesheet">
    <link href="../styles/footer.css" rel="stylesheet">
    <link href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css" rel="stylesheet"> <!--Botones Footer -->
    <title>Contacto</title>
</head>

<body>

    <header>
        <div class="logoContainer">
            <div class="logo">
                <img src="../images/spotify.rm.png" alt="logo de ricky martin">
            </div>
            <div class="titulo">
                <a href="../../index.html" style="color:white; text-decoration: none;">
                    <h1 style="font-family:'DynaPuff', cursive;;">Ricky Martin</h1>
                </a>
            </div>
        </div>
        <div class="botonContainer">
            <nav class="botonesNavegacion">
                <a class="boton" href="./tour.html">Tour</a>
                <a class="boton" href="./merch.html">Merch</a>
                <a class="boton" href="./contacto.html">Contacto</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="well well-sm">
                        <form class="form-horizontal" method="post">
                            <fieldset>
                                <div class="form-group">
                                    <span class="col-md-1 col-md-offset-2 text-center"><i
                                            class="fa fa-user bigicon"></i></span>
                                    <div class="col-md-8">
                                        <input id="fname" name="name" type="text" placeholder="Nombre"
                                            class="form-control">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <span class="col-md-1 col-md-offset-2 text-center"><i
                                            class="fa fa-user bigicon"></i></span>
                                    <div class="col-md-8">
                                        <input id="lname" name="name" type="text" placeholder="Apellido"
                                            class="form-control">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <span class="col-md-1 col-md-offset-2 text-center"><i
                                            class="fa fa-envelope-o bigicon"></i></span>
                                    <div class="col-md-8">
                                        <input id="email" name="email" type="text" placeholder="Correo electrónico"
                                            class="form-control">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <span class="col-md-1 col-md-offset-2 text-center"><i
                                            class="fa fa-phone-square bigicon"></i></span>
                                    <div class="col-md-8">
                                        <input id="phone" name="phone" type="text" placeholder="Teléfono"
                                            class="form-control">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <span class="col-md-1 col-md-offset-2 text-center"><i
                                            class="fa fa-pencil-square-o bigicon"></i></span>
                                    <div class="col-md-8">
                                        <textarea class="form-control" id="message" name="message"
                                            placeholder="Deje su mensaje" rows="7"></textarea>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="col-md-12 text-center">
                                        <button type="submit" class="btn btn-primary btn-lg">Enviar</button>
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <footer>
        <p>¡Seguinos en nuestras redes!</p>
        <div class="icon">
            <a href="https://www.instagram.com/ricky_martin/?hl=es-la">
                <svg heigth="80" width="80">
                    <circle cx="40" cy="80" r=20 stroke="orange" stroke-width="4" fill="none"></circle>
                </svg>
                <i class="bx bxl-instagram"></i>
            </a>
        </div>
        <div class="icon">
            <a href="https://www.facebook.com/RickyMartinOfficialPage">
                <svg heigth="80" width="80">
                    <circle cx="40" cy="80" r=20 stroke="blue" stroke-width="4" fill="none"></circle>
                </svg>
                <i class="bx bxl-facebook"></i>
            </a>
        </div>
        <div class="icon">
            <a href="https://twitter.com/ricky_martin">
                <svg heigth="80" width="80">
                    <circle cx="40" cy="80" r=20 stroke="lightblue" stroke-width="4" fill="none"></circle>
                </svg>
                <i class="bx bxl-twitter"></i>
            </a>
        </div>
    </footer>

</body>

</html>
